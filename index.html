<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4Notes</title>
</head>
<body>
    <h2>4Notes</h2>

    <div class="container">
        <div class="box-1">
            <p class="up">Urgent</p>
            <div class="listOfInputBox1"></div>
            <input type="text" name="doIt" class = "input-boxes input1" autocomplete="off" placeholder="Do it">
        </div>
        
        <div class="box-2">
            <p class="rotate-1">Important</p>
            <p class="up">Not Urgent</p>
            <div class="listOfInputBox2"></div>
            <input type="text" name="doIt" class="input-boxes input2" autocomplete="off" placeholder="Schedule it">
            
        </div>
        
        <div class="box-3">
            <div class="listOfInputBox3"></div>
            <input type="text" name="doIt" class="input-boxes input3" autocomplete="off" placeholder="Delegate it">
            
        </div>
        
        <div class="box-4">
            <p class="rotate-2">Not Important</p>
            <div class="listOfInputBox3"></div>
            <input type="text" name="doIt" class="input-boxes input4" autocomplete="off" placeholder="Eliminate it">

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
